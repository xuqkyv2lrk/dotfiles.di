input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = no
    }
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

device {
    name = logitech-usb-receiver-mouse
    sensitivity = 1.5
}
