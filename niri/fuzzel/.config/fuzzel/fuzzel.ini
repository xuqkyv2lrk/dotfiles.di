[main]
font=JetBrains Mono:weight=medium:size=13
dpi-aware=yes
icon-theme=Papirus-Dark
fields=name,generic,comment,keywords

# Positioning - CENTER for launcher
anchor=center
width=42
lines=10
horizontal-pad=22
vertical-pad=16
inner-pad=8

# Behavior
layer=overlay
exit-on-keyboard-focus-loss=yes
terminal=foot
launch-prefix=""

# Typography
line-height=22
letter-spacing=0.5

# Icons
show-actions=yes
# REMOVE icon-size-list and icon-size-grid - they don't exist!

[colors]
background=1e1e2ed9
text=cdd6f4ff
prompt=cba6f7ff
placeholder=6c708699
input=f5e0dcff
match=f38ba8ff
selection=45475add
selection-text=f5c2e7ff
selection-match=eba0acff
counter=a6adc888
border=cba6f7ff

[border]
width=3
radius=16
